modules:
  jira:globalPage:
    - key: ai-permission-auditor-hello-world-page
      resource: main
      resolver:
        function: resolver
      title: Security & Access Audits - Clovity AI Copilot for Jira
      icon:  resource:assets;logo.png

  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/hello-world/build

  - key: assets
    path: static/assets

permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - read:jira-user
    - manage:jira-configuration
    - storage:app
  external:
    fetch:
      backend:
        - https://forge.clovity.com
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  licensing:
    enabled: true
  id: ari:cloud:ecosystem::app/2fec7975-dd7d-467c-94e5-c450415fc460
