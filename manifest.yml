modules:
  jira:globalPage:
    - key: ai-permission-auditor-hello-world-page
      resource: main
      resolver:
        function: resolver
      title: AI Permission Auditor
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/hello-world/build
permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - read:jira-user
    - manage:jira-configuration
  external:
    fetch:
      backend:
        - address: "*.atlassian.net"
        - address: https://forgeapps.clovity.com/
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/2fec7975-dd7d-467c-94e5-c450415fc460
